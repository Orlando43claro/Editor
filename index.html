<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML, CSS, JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mi Editor</h1>
        <button id="run">Ejecutar</button>
        <select id="theme">
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
        </select>
    </header>
    <nav>
        <button class="tab" data-target="html-editor">
            <i class="fab fa-html5"></i>
        </button>
        <button class="tab" data-target="css-editor">
            <i class="fab fa-css3-alt"></i>
        </button>
        <button class="tab" data-target="js-editor">
            <i class="fab fa-js"></i>
        </button>
    </nav>
    <main>
        <section id="editors">
            <div id="html-editor" class="editor active">
                <textarea></textarea>
            </div>
            <div id="css-editor" class="editor">
                <textarea></textarea>
            </div>
            <div id="js-editor" class="editor">
                <textarea></textarea>
            </div>
        </section>
        <section id="preview" class="hidden">
            <iframe></iframe>
        </section>
    </main>
    <footer>
        <div id="console"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
