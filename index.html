<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editor de Código</title>
</head>
<body>
    <header>
        <h1>Editor de Código</h1>
        <select id="theme-selector">
            <option value="light">Tema Claro</option>
            <option value="dark">Tema Oscuro</option>
        </select>
        <button id="download-button">Descargar</button>
    </header>
    <main>
        <nav>
            <button class="tab" data-type="html">HTML</button>
            <button class="tab" data-type="css">CSS</button>
            <button class="tab" data-type="js">JavaScript</button>
        </nav>
        <section>
            <textarea id="code" placeholder="Escribe tu código aquí..."></textarea>
        </section>
        <section>
            <h2>Previsualización</h2>
            <iframe id="preview" style="width: 100%; height: 300px;"></iframe>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
