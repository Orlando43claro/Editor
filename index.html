<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML, CSS y JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            border-radius: 5px 5px 0 0;
            font-size: 16px;
        }

        .tab.active {
            background-color: #007BFF;
        }

        .tab i {
            font-size: 20px;
        }

        .editor {
            width: 100%;
            height: 70%;
            display: none;
        }

        .editor.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 16px;
            background-color: #fafafa;
        }

        button#preview-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        iframe#preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <div class="tabs">
            <button id="html-tab" class="tab active">
                <i class="fab fa-html5"></i> HTML
            </button>
            <button id="css-tab" class="tab">
                <i class="fab fa-css3-alt"></i> CSS
            </button>
            <button id="js-tab" class="tab">
                <i class="fab fa-js-square"></i> JavaScript
            </button>
        </div>

        <div class="editor" id="html-editor">
            <textarea id="html-code" placeholder="Escribe tu código HTML aquí"></textarea>
        </div>
        <div class="editor hidden" id="css-editor">
            <textarea id="css-code" placeholder="Escribe tu código CSS aquí"></textarea>
        </div>
        <div class="editor hidden" id="js-editor">
            <textarea id="js-code" placeholder="Escribe tu código JavaScript aquí"></textarea>
        </div>

        <iframe id="preview-frame"></iframe>

        <button id="preview-btn">Vista Previa</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const htmlTab = document.getElementById('html-tab');
            const cssTab = document.getElementById('css-tab');
            const jsTab = document.getElementById('js-tab');
            
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            
            const previewBtn = document.getElementById('preview-btn');
            const previewFrame = document.getElementById('preview-frame');
            
            function switchTab(tab, editor) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.editor').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.editor').forEach(e => e.classList.add('hidden'));
                tab.classList.add('active');
                editor.classList.add('active');
                editor.classList.remove('hidden');
                previewFrame.style.display = 'none'; // Ocultar vista previa cuando cambies de pestaña
            }

            htmlTab.addEventListener('click', () => switchTab(htmlTab, htmlEditor));
            cssTab.addEventListener('click', () => switchTab(cssTab, cssEditor));
            jsTab.addEventListener('click', () => switchTab(jsTab, jsEditor));

            previewBtn.addEventListener('click', () => {
                const htmlCode = document.getElementById('html-code').value;
                const cssCode = `<style>${document.getElementById('css-code').value}</style>`;
                const jsCode = `<script>${document.getElementById('js-code').value}<\/script>`;
                const previewContent = `${htmlCode} ${cssCode} ${jsCode}`;
                
                previewFrame.srcdoc = previewContent;
                
                // Ocultar los editores y mostrar la vista previa
                htmlEditor.classList.add('hidden');
                cssEditor.classList.add('hidden');
                jsEditor.classList.add('hidden');
                previewFrame.style.display = 'block';
            });
        });
    </script>
</body>
</html>
